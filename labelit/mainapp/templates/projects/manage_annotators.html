{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="page-header mb-3">
    <h2>Manage Annotators for {{ project.name }}</h2>
  </div>
  <div class="row justify-content-center mb-3">
    <div class="col-sm-8 pt-2 card bg-light">
      <div class="col-sm-12 form-column">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Update annotators</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
